<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="display">
            <p id="displayText"></p>
        </div>
        <div id="teclado">
            <button id="on">ON</button>
            <button id="off" disabled>OFF</button>
            <button id="tpe" class="tecla" disabled>(</button>
            <button id="tpd" class="tecla" disabled>)</button>
            <button id="clear" disabled>AC</button>
            <button id="backspace" disabled><img src="images/backspace.png" alt="icone_backspace"></button>
            <button id="td" class="tecla op" disabled>รท</button>
            <button id="t7" class="tecla" disabled>7</button>
            <button id="t8" class="tecla" disabled>8</button>
            <button id="t9" class="tecla" disabled>9</button>
            <button id="tx" class="tecla op" disabled>x</button>
            <button id="t4" class="tecla" disabled>4</button>
            <button id="t5" class="tecla" disabled>5</button>
            <button id="t4" class="tecla" disabled>4</button>
            <button id="t-" class="tecla op" disabled>-</button>
            <button id="t3" class="tecla" disabled>3</button>
            <button id="t2" class="tecla" disabled>2</button>
            <button id="t1" class="tecla" disabled>1</button>
            <button id="t+" class="tecla op" disabled>+</button>
            <button id="t0" class="tecla" disabled>0</button>
            <button id="t." class="tecla" disabled>.</button>
            <button id="igual" disabled>=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
